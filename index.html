<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel Gerencial - Cidade Sol</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #0b2545;
  padding: 10px 20px;
}
header img { height: 50px; }

nav {
  display: flex;
  background: #163a63;
}
nav button {
  flex: 1;
  padding: 15px;
  border: none;
  background: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
nav button.active {
  background: #0b2545;
  font-weight: bold;
}

section {
  display: none;
  padding: 20px;
}
section.active { display: block; }

.controls {
  margin-bottom: 15px;
}

select, button, input {
  padding: 8px;
  margin-right: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}
th { background: #eee; }

.positivo { color: green; font-weight: bold; }
.negativo { color: red; font-weight: bold; }

/* ===== CARDS ===== */
.cards-resumo {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  margin-bottom: 20px;
}
.card {
  background: #fff;
  border-left: 5px solid #0b2545;
  padding: 12px;
  border-radius: 8px;
}
.card .label {
  font-size: 12px;
  color: #6b7280;
}
.card .valor {
  font-size: 18px;
  font-weight: bold;
  color: #0b2545;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .cards-resumo { grid-template-columns: 1fr 1fr; }
  table { display: block; overflow-x: auto; white-space: nowrap; }
  nav button { font-size: 14px; padding: 12px 6px; }
}
@media (max-width: 480px) {
  .cards-resumo { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
</header>

<nav>
  <button class="active" onclick="showTab('linhas', this)">Resumo de Linhas</button>
</nav>

<!-- ================= LINHAS ================= -->
<section id="linhas" class="active">
  <h2>Resumo de Linhas</h2>

  <!-- CARDS -->
  <div class="cards-resumo">
    <div class="card">
      <span class="label">Receita Total</span>
      <span class="valor" id="cardReceita">R$ 0,00</span>
    </div>
    <div class="card">
      <span class="label">KM Rodado</span>
      <span class="valor" id="cardKm">0</span>
    </div>
    <div class="card">
      <span class="label">Pax</span>
      <span class="valor" id="cardPax">0</span>
    </div>
    <div class="card">
      <span class="label">R$/KM Médio</span>
      <span class="valor" id="cardRkm">0,00</span>
    </div>
  </div>

  <!-- FILTROS -->
  <div class="controls">
    <select id="anoLinhas">
      <option value="">Ano</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
    </select>

    <select id="mesLinhas">
      <option value="">Mês</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>

    <select id="grupoLinhas">
      <option value="todos">Todos</option>
      <option>Grupo Alagoinhas</option>
      <option>Grupo Recôncavo</option>
      <option>Grupo Regional</option>
    </select>

    <button onclick="buscarLinhas()">Buscar</button>
  </div>

  <!-- TABELA -->
  <table>
    <thead>
      <tr>
        <th>Linha</th>
        <th>Receita</th>
        <th>KM</th>
        <th>Pax</th>
        <th>R$/KM</th>
        <th>Δ R$/KM</th>
      </tr>
    </thead>
    <tbody id="tbodyLinhas"></tbody>
  </table>
</section>

<script>
const URL_LINHAS = "https://script.google.com/macros/s/AKfycbwlFxLgeub2VKAMwxCW8IBqVQliphQzqOBiSGyyJbjlLhKv882wQdupBxuPZQw1klz8Cg/exec";

const anoLinhas = document.getElementById("anoLinhas");
const mesLinhas = document.getElementById("mesLinhas");
const grupoLinhas = document.getElementById("grupoLinhas");
const tbodyLinhas = document.getElementById("tbodyLinhas");

/* ===== UTIL ===== */
function formatarMoeda(v) {
  return Number(v).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}
function formatarDecimal(v, c = 2) {
  return Number(v).toLocaleString("pt-BR", {
    minimumFractionDigits: c,
    maximumFractionDigits: c
  });
}
function somar(arr, campo) {
  return arr.reduce((acc, cur) => acc + (Number(cur[campo]) || 0), 0);
}

/* ===== BUSCAR LINHAS ===== */
async function buscarLinhas() {
  const ano = Number(anoLinhas.value);
  const mes = Number(mesLinhas.value);
  const grupo = grupoLinhas.value;

  if (!ano || !mes) {
    alert("Selecione o ano e o mês.");
    return;
  }

  tbodyLinhas.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";

  const res = await fetch(URL_LINHAS);
  const dados = await res.json();

  const filtrado = dados.filter(l =>
    Number(l.Ano) === ano &&
    Number(l.Mês) === mes &&
    (grupo === "todos" || l.Grupo === grupo)
  );

  if (!filtrado.length) {
    tbodyLinhas.innerHTML = "<tr><td colspan='6'>Nenhum dado encontrado</td></tr>";
    return;
  }

  /* CARDS */
  const totalReceita = somar(filtrado, "Receita");
  const totalKm = somar(filtrado, "Km_Rodado");
  const totalPax = somar(filtrado, "Qtd_Pax");
  const rkmMedio = totalKm > 0 ? totalReceita / totalKm : 0;

  cardReceita.innerText = formatarMoeda(totalReceita);
  cardKm.innerText = formatarDecimal(totalKm, 0);
  cardPax.innerText = formatarDecimal(totalPax, 0);
  cardRkm.innerText = formatarDecimal(rkmMedio, 2);

  tbodyLinhas.innerHTML = "";

  filtrado.forEach(l => {
    const ant = dados.find(a =>
      a.Linha === l.Linha &&
      Number(a.Mês) === mes &&
      Number(a.Ano) === ano - 1
    );

    const diff = ant
      ? ((l["R$/KM"] - ant["R$/KM"]) / ant["R$/KM"]) * 100
      : null;

    tbodyLinhas.innerHTML += `
      <tr>
        <td>${l.Linha}</td>
        <td>${formatarMoeda(l.Receita)}</td>
        <td>${formatarDecimal(l.Km_Rodado, 0)}</td>
        <td>${formatarDecimal(l.Qtd_Pax, 0)}</td>
        <td>${formatarDecimal(l["R$/KM"], 2)}</td>
        <td class="${diff >= 0 ? "positivo" : "negativo"}">
          ${diff === null ? "-" : diff.toFixed(1) + "%"}
        </td>
      </tr>`;
  });
}

function showTab(id, btn) {}
</script>

</body>
</html>
