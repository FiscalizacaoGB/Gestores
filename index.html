<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel Gerencial - Cidade Sol</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #0b2545;
  padding: 10px 20px;
}
header img { height: 50px; }

nav {
  display: flex;
  background: #163a63;
}
nav button {
  flex: 1;
  padding: 15px;
  border: none;
  background: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
nav button.active {
  background: #0b2545;
  font-weight: bold;
}

section {
  display: none;
  padding: 20px;
}
section.active { display: block; }

.controls {
  margin-bottom: 15px;
}
select, button, input {
  padding: 8px;
  margin-right: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}
th { background: #eee; }

.positivo { color: green; font-weight: bold; }
.negativo { color: red; font-weight: bold; }

/* ===== CARDS ===== */
.cards-resumo {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  margin-bottom: 20px;
}
.card {
  background: #fff;
  border-left: 5px solid #0b2545;
  padding: 12px;
  border-radius: 8px;
}
.card .label {
  font-size: 12px;
  color: #6b7280;
}
.card .valor {
  font-size: 18px;
  font-weight: bold;
  color: #0b2545;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .cards-resumo { grid-template-columns: 1fr 1fr; }
  table { display: block; overflow-x: auto; white-space: nowrap; }
  nav button { font-size: 14px; padding: 12px 6px; }
}
@media (max-width: 480px) {
  .cards-resumo { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
</header>

<nav>
  <button class="active" onclick="showTab('ocorrencias', this)">Resumo Ocorrências</button>
  <button onclick="showTab('os', this)">Resumo OS</button>
  <button onclick="showTab('linhas', this)">Resumo de Linhas</button>
</nav>

<!-- ================= OCORRÊNCIAS ================= -->
<section id="ocorrencias" class="active">
  <h2>Resumo de Ocorrências</h2>
  <input type="month" id="mesOcorrencia">
  <button onclick="buscarOcorrencias()">Buscar</button>
  <canvas id="graficoMotoristas" height="120"></canvas>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Motorista</th>
        <th>Resumo</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaOcorrencias"></tbody>
  </table>
</section>

<!-- ================= OS ================= -->
<section id="os">
  <h2>Resumo OS</h2>
  <input type="month" id="mesOS">
  <button onclick="buscarOS()">Buscar</button>
  <div id="resumoOS"></div>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Fiscal</th>
        <th>Nº Ordem</th>
        <th>Observação</th>
        <th>Nº OS</th>
      </tr>
    </thead>
    <tbody id="tabelaOS"></tbody>
  </table>
</section>

<!-- ================= LINHAS ================= -->
<section id="linhas">
  <h2>Resumo de Linhas</h2>

  <div class="cards-resumo">
    <div class="card">
      <span class="label">Receita Total</span>
      <span class="valor" id="cardReceita">R$ 0,00</span>
    </div>
    <div class="card">
      <span class="label">KM Rodado</span>
      <span class="valor" id="cardKm">0</span>
    </div>
    <div class="card">
      <span class="label">Pax</span>
      <span class="valor" id="cardPax">0</span>
    </div>
    <div class="card">
      <span class="label">R$/KM Médio</span>
      <span class="valor" id="cardRkm">0,00</span>
    </div>
  </div>

  <div class="controls">
    <select id="anoLinhas">
      <option value="">Ano</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
    </select>

    <select id="mesLinhas">
      <option value="">Mês</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>

    <select id="grupoLinhas">
      <option value="todos">Todos</option>
      <option>Grupo Alagoinhas</option>
      <option>Grupo Recôncavo</option>
      <option>Grupo Regional</option>
    </select>

    <button onclick="buscarLinhas()">Buscar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Linha</th>
        <th>Receita</th>
        <th>KM</th>
        <th>Pax</th>
        <th>R$/KM</th>
        <th>Δ R$/KM</th>
      </tr>
    </thead>
    <tbody id="tbodyLinhas"></tbody>
  </table>
</section>

<script>
/* ===== URLs ===== */
const URL_OCORRENCIAS = "https://script.google.com/macros/s/AKfycbwppmMfiEuUhfwjWUOmne3MsznX7w4ztoTm8FZgcSxNEceWAiaY-31M7rVvXUkl8gfB/exec";
const URL_OS = "https://script.google.com/macros/s/AKfycbxPC3JLFZm0w6cM42UTRc_KWHLXVyLjWBI4P89saGEHsac4g1BusgsHhP77H6JVo4Db/exec";
const URL_LINHAS = "https://script.google.com/macros/s/AKfycbwlFxLgeub2VKAMwxCW8IBqVQliphQzqOBiSGyyJbjlLhKv882wQdupBxuPZQw1klz8Cg/exec";

/* ===== UTIL ===== */
function formatarMoeda(v) {
  return Number(v).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}
function formatarDecimal(v, c = 2) {
  return Number(v).toLocaleString("pt-BR", {
    minimumFractionDigits: c,
    maximumFractionDigits: c
  });
}
function somar(arr, campo) {
  return arr.reduce((acc, cur) => acc + (Number(cur[campo]) || 0), 0);
}

/* ===== NAVEGAÇÃO ===== */
function showTab(id, btn) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

/* ===== LINHAS ===== */
async function buscarLinhas() {
  const ano = Number(document.getElementById("anoLinhas").value);
  const mes = Number(document.getElementById("mesLinhas").value);
  const grupo = document.getElementById("grupoLinhas").value;

  if (!ano || !mes) return alert("Selecione ano e mês");

  const res = await fetch(URL_LINHAS);
  const dados = await res.json();

  const filtrado = dados.filter(l =>
    Number(l.Ano) === ano &&
    Number(l.Mês) === mes &&
    (grupo === "todos" || l.Grupo === grupo)
  );

  const totalReceita = somar(filtrado, "Receita");
  const totalKm = somar(filtrado, "Km_Rodado");
  const totalPax = somar(filtrado, "Qtd_Pax");
  const rkmMedio = totalKm > 0 ? totalReceita / totalKm : 0;

  cardReceita.innerText = formatarMoeda(totalReceita);
  cardKm.innerText = formatarDecimal(totalKm, 0);
  cardPax.innerText = formatarDecimal(totalPax, 0);
  cardRkm.innerText = formatarDecimal(rkmMedio, 2);

  tbodyLinhas.innerHTML = "";
  filtrado.forEach(l => {
    tbodyLinhas.innerHTML += `
      <tr>
        <td>${l.Linha}</td>
        <td>${formatarMoeda(l.Receita)}</td>
        <td>${formatarDecimal(l.Km_Rodado, 0)}</td>
        <td>${formatarDecimal(l.Qtd_Pax, 0)}</td>
        <td>${formatarDecimal(l["R$/KM"], 2)}</td>
        <td>-</td>
      </tr>`;
  });
}
</script>

</body>
</html>
