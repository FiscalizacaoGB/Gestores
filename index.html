<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel Gerencial - Cidade Sol</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
header {
  background: #0b2545;
  padding: 10px 20px;
}
header img {
  height: 50px;
}
nav {
  display: flex;
  background: #163a63;
}
nav button {
  flex: 1;
  padding: 15px;
  border: none;
  background: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
nav button.active {
  background: #0b2545;
  font-weight: bold;
}
section {
  display: none;
  padding: 20px;
}
section.active {
  display: block;
}
.controls {
  margin-bottom: 15px;
}
select, button, input {
  padding: 8px;
  margin-right: 10px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}
th {
  background: #eee;
}
.positivo { color: green; font-weight: bold; }
.negativo { color: red; font-weight: bold; }
.error { color: red; font-weight: bold; }
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
</header>

<nav>
  <button class="active" onclick="showTab('ocorrencias', this)">Resumo Ocorrências</button>
  <button onclick="showTab('os', this)">Resumo OS</button>
  <button onclick="showTab('linhas', this)">Resumo de Linhas</button>
</nav>

<!-- ================= OCORRÊNCIAS ================= -->
<section id="ocorrencias" class="active">
  <h2>Resumo de Ocorrências</h2>
  <input type="month" id="mesOcorrencia">
  <button onclick="buscarOcorrencias()">Buscar</button>
  <canvas id="graficoMotoristas" height="120"></canvas>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Motorista</th>
        <th>Resumo</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaOcorrencias"></tbody>
  </table>
</section>

<!-- ================= OS ================= -->
<section id="os">
  <h2>Resumo OS</h2>
  <input type="month" id="mesOS">
  <button onclick="buscarOS()">Buscar</button>
  <div id="resumoOS"></div>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Fiscal</th>
        <th>Nº Ordem</th>
        <th>Observação</th>
        <th>Nº OS</th>
      </tr>
    </thead>
    <tbody id="tabelaOS"></tbody>
  </table>
</section>

<!-- ================= LINHAS ================= -->
<section id="linhas">
  <h2>Resumo de Linhas</h2>

  <div class="controls">
    <select id="anoLinhas">
      <option value="">Ano</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
    </select>

    <select id="mesLinhas">
      <option value="">Mês</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>

    <select id="grupoLinhas">
      <option value="todos">Todos</option>
      <option>Grupo Alagoinhas</option>
      <option>Grupo Recôncavo</option>
      <option>Grupo Regional</option>
    </select>

    <button onclick="buscarLinhas()">Buscar</button>
  </div>

  <table>
    <thead id="theadLinhas"></thead>
    <tbody id="tbodyLinhas"></tbody>
  </table>
</section>

<script>
/* ================= URLs ================= */
const URL_OCORRENCIAS = "https://script.google.com/macros/s/AKfycbxhq42uCNBiYz8_AhOVUMYKsZwBLohidhBs1PCHfihIMaM9En-gwcBm3M_JUwqrVITZ/exec";
const URL_OS = "https://script.google.com/macros/s/AKfycbyKVm2k3rYD7WoDkPAaJ3kEsn7lPYccpnt0zY-ISrbXhMx3WLkrzvs8Q8jYT8kAbjT7/exec";
const URL_LINHAS = "https://script.google.com/macros/s/AKfycbzosBM2Dc9GzMuW1JFc9oEbP8pLPTr9w67b3eTeGd6Ms15XqfcdFvavlXbXvufuavSL/exec";

/* ================= ELEMENTOS ================= */
const anoLinhas = document.getElementById("anoLinhas");
const mesLinhas = document.getElementById("mesLinhas");
const grupoLinhas = document.getElementById("grupoLinhas");
const theadLinhas = document.getElementById("theadLinhas");
const tbodyLinhas = document.getElementById("tbodyLinhas");

const tabelaOcorrencias = document.getElementById("tabelaOcorrencias");
const tabelaOS = document.getElementById("tabelaOS");
const resumoOS = document.getElementById("resumoOS");
const graficoMotoristas = document.getElementById("graficoMotoristas");

let grafico;

/* ================= NAVEGAÇÃO ================= */
function showTab(id, btn) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

/* ================= LINHAS ================= */
async function buscarLinhas() {
  const ano = Number(anoLinhas.value);
  const mes = Number(mesLinhas.value);
  const grupo = grupoLinhas.value;

  if (!ano || !mes) {
    alert("Selecione o ano e o mês.");
    return;
  }

  tbodyLinhas.innerHTML = "<tr><td colspan='10'>Carregando...</td></tr>";

  let dados;
  try {
    const res = await fetch(URL_LINHAS);
    dados = await res.json();
  } catch {
    tbodyLinhas.innerHTML = "<tr><td colspan='10'>Erro ao acessar a API</td></tr>";
    return;
  }

  if (!Array.isArray(dados)) {
    tbodyLinhas.innerHTML = "<tr><td colspan='10'>API retornou erro</td></tr>";
    return;
  }

  const filtrado = dados.filter(l =>
    Number(l.Ano) === ano &&
    Number(l.Mês) === mes &&
    (grupo === "todos" || l.Grupo === grupo)
  );

  if (filtrado.length === 0) {
    tbodyLinhas.innerHTML = "<tr><td colspan='10'>Nenhum dado encontrado</td></tr>";
    return;
  }

  theadLinhas.innerHTML =
    "<tr><th>Linha</th><th>Receita</th><th>KM</th><th>Pax</th><th>R$/KM</th><th>Δ R$/KM</th></tr>";

  tbodyLinhas.innerHTML = "";

  filtrado.forEach(l => {
    const ant = dados.find(a =>
      a.Linha === l.Linha &&
      Number(a.Mês) === mes &&
      Number(a.Ano) === ano - 1
    );

    const diff = ant
      ? ((Number(l["R$/KM"]) - Number(ant["R$/KM"])) / Number(ant["R$/KM"])) * 100
      : null;

    tbodyLinhas.innerHTML += `
      <tr>
        <td>${l.Linha}</td>
        <td>${l.Receita}</td>
        <td>${l.Km_Rodado}</td>
        <td>${l.Qtd_Pax}</td>
        <td>${l["R$/KM"]}</td>
        <td class="${diff >= 0 ? "positivo" : "negativo"}">
          ${diff === null ? "-" : diff.toFixed(1) + "%"}
        </td>
      </tr>`;
  });
}
</script>

</body>
</html>
