<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel Gerencial - Cidade Sol</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #0b2545;
  padding: 10px 20px;
}
header img { height: 50px; }

nav {
  display: flex;
  background: #163a63;
}
nav button {
  flex: 1;
  padding: 15px;
  border: none;
  background: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
nav button.active {
  background: #0b2545;
  font-weight: bold;
}

section {
  display: none;
  padding: 20px;
}
section.active {
  display: block;
}

.controls { margin-bottom: 15px; }

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}
th { background: #eee; }

.status-tratado {
  background-color: #d4edda;
  color: #155724;
  font-weight: bold;
}
.status-nao-tratado {
  background-color: #f8d7da;
  color: #721c24;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
</header>

<nav>
  <button class="active" onclick="showTab('ocorrencias', this)">Resumo Ocorrências</button>
  <button onclick="showTab('os', this)">Resumo OS</button>
</nav>

<!-- ================= OCORRÊNCIAS ================= -->
<section id="ocorrencias" class="active">
  <h2>Resumo de Ocorrências</h2>

  <div class="controls">
    <input type="month" id="mesOcorrencia">
    <button onclick="buscarOcorrencias()">Buscar</button>
  </div>

  <canvas id="graficoMotoristas" height="120"></canvas>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Motorista</th>
        <th>Resumo</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaOcorrencias"></tbody>
  </table
