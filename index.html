<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel Gerencial - Cidade Sol</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
header {
  background: #0b2545;
  padding: 10px 20px;
}
header img {
  height: 50px;
}
nav {
  display: flex;
  background: #163a63;
}
nav button {
  flex: 1;
  padding: 15px;
  border: none;
  background: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
nav button.active {
  background: #0b2545;
  font-weight: bold;
}
section {
  display: none;
  padding: 20px;
}
section.active {
  display: block;
}
.controls {
  margin-bottom: 15px;
}
select, button {
  padding: 8px;
  margin-right: 10px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
}
th {
  background: #eee;
}
.summary-box {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-left: 5px solid #0b2545;
}
.error {
  color: red;
  font-weight: bold;
}

/* ===== STATUS OCORRÊNCIAS ===== */
.status-tratado {
  background-color: #d4edda;
  color: #155724;
  font-weight: bold;
  text-align: center;
}
.status-nao-tratado {
  background-color: #f8d7da;
  color: #721c24;
  font-weight: bold;
  text-align: center;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
</header>

<nav>
  <button class="active" onclick="showTab('ocorrencias', this)">Resumo Ocorrências</button>
  <button onclick="showTab('os', this)">Resumo OS</button>
</nav>

<!-- ================= OCORRÊNCIAS ================= -->
<section id="ocorrencias" class="active">
  <h2>Resumo de Ocorrências</h2>

  <div class="controls">
    <select id="mesOcorrencia"></select>
    <button onclick="buscarOcorrencias()">Buscar</button>
  </div>

  <canvas id="graficoMotoristas" height="120"></canvas>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Motorista</th>
        <th>Resumo</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaOcorrencias"></tbody>
  </table>
</section>

<!-- ================= OS ================= -->
<section id="os">
  <h2>Resumo OS - Manutenção</h2>

  <div class="controls">
    <select id="mesOS"></select>
    <button onclick="buscarOS()">Buscar</button>
  </div>

  <div class="summary-box" id="resumoOS"></div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Fiscal</th>
        <th>Nº de Ordem</th>
        <th>Observação</th>
        <th>Nº da OS</th>
      </tr>
    </thead>
    <tbody id="tabelaOS"></tbody>
  </table>
</section>

<script>
const URL_OCORRENCIAS = "https://script.google.com/macros/s/AKfycbxhq42uCNBiYz8_AhOVUMYKsZwBLohidhBs1PCHfihIMaM9En-gwcBm3M_JUwqrVITZ/exec";
const URL_OS = "https://script.google.com/macros/s/AKfycbyKVm2k3rYD7WoDkPAaJ3kEsn7lPYccpnt0zY-ISrbXhMx3WLkrzvs8Q8jYT8kAbjT7/exec";

let grafico;

/* ================= NAVEGAÇÃO ================= */
function showTab(id, btn) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

/* ================= MESES ================= */
function gerarMeses() {
  const selects = document.querySelectorAll("select");
  const hoje = new Date();

  for (let i = 0; i < 12; i++) {
    const d = new Date(hoje.getFullYear(), hoje.getMonth() - i, 1);
    const mes = d.toISOString().slice(0,7);

    selects.forEach(s => {
      const opt = document.createElement("option");
      opt.value = mes;
      opt.text = mes;
      s.appendChild(opt);
    });
  }
}

/* ================= OCORRÊNCIAS ================= */
async function buscarOcorrencias() {
  const mes = mesOcorrencia.value;
  tabelaOcorrencias.innerHTML = "<tr><td colspan='4'>Carregando...</td></tr>";

  try {
    const res = await fetch(`${URL_OCORRENCIAS}?aba=Resumo_ocorrencias&mes=${mes}`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      tabelaOcorrencias.innerHTML = `
        <tr>
          <td colspan="4" class="error">
            Erro: ${data.message || "Resposta inválida do servidor"}
          </td>
        </tr>`;
      return;
    }

    if (data.length === 0) {
      tabelaOcorrencias.innerHTML = `
        <tr>
          <td colspan="4">Nenhuma ocorrência encontrada para o mês selecionado</td>
        </tr>`;
      return;
    }

    tabelaOcorrencias.innerHTML = "";
    const contagem = {};

    data.forEach(o => {
      const statusTxt = (o.Status || "").toLowerCase();
      let classeStatus = "";

      if (statusTxt === "tratado") {
        classeStatus = "status-tratado";
      } else if (statusTxt === "não tratado" || statusTxt === "nao tratado") {
        classeStatus = "status-nao-tratado";
      }

      tabelaOcorrencias.innerHTML += `
        <tr>
          <td>${o.Data || ""}</td>
          <td>${o.Motorista || ""}</td>
          <td>${o.Resumo || ""}</td>
          <td class="${classeStatus}">${o.Status || ""}</td>
        </tr>`;

      contagem[o.Motorista] = (contagem[o.Motorista] || 0) + 1;
    });

    const top5 = Object.entries(contagem)
      .sort((a,b) => b[1] - a[1])
      .slice(0,5);

    if (grafico) grafico.destroy();
    grafico = new Chart(document.getElementById("graficoMotoristas"), {
      type: "bar",
      data: {
        labels: top5.map(i => i[0]),
        datasets: [{
          data: top5.map(i => i[1])
        }]
      }
    });

  } catch (err) {
    tabelaOcorrencias.innerHTML = `
      <tr>
        <td colspan="4" class="error">
          Erro de comunicação com o servidor
        </td>
      </tr>`;
    console.error(err);
  }
}

/* ================= OS ================= */
async function buscarOS() {
  const mes = mesOS.value;
  tabelaOS.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

  try {
    const res = await fetch(`${URL_OS}?mes=${mes}`);
    const dados = await res.json();

    if (!Array.isArray(dados)) {
      tabelaOS.innerHTML = `
        <tr>
          <td colspan="5" class="error">
            Erro ao carregar OS
          </td>
        </tr>`;
      return;
    }

    resumoOS.innerHTML = `<strong>Total de OS no mês:</strong> ${dados.length}`;
    tabelaOS.innerHTML = "";

    dados.forEach(o => {
      tabelaOS.innerHTML += `
        <tr>
          <td>${o.Data || ""}</td>
          <td>${o.Fiscal || ""}</td>
          <td>${o["Nº de Ordem"] || ""}</td>
          <td>${o.Observação || ""}</td>
          <td>${o["Nº da OS"] || ""}</td>
        </tr>`;
    });

  } catch (err) {
    tabelaOS.innerHTML = `
      <tr>
        <td colspan="5" class="error">
          Erro de comunicação com o servidor
        </td>
      </tr>`;
    console.error(err);
  }
}

gerarMeses();
</script>

</body>
</html>
